<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Modal</title>
</head>
<body>
  <button class="trigger">Join us!</button>
  <div class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <h1 class="modal__title">Javascript Masterclass</h1>
        <button type="button" class="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal__body">
        <h3>Get WORLD-CLASS daily tutorials straight to your inbox!</h3>
        <p>Commited to deliver only quality work.</p>
        <form action="form" action="/" method="">
        <label for="email">
          Email:
          <input type="email" class="form__email" placeholder="Put in your best email" >
        </label></form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
